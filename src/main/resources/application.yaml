server:
  port: 8089
spring:
  application:
    name: academai


  datasource:
    url: jdbc:h2:./db/academai;AUTO_SERVER=TRUE
    username: root
    password: qwerty
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    change-log: classpath:/db/changelog/master.yaml

  output:
    ansi:
      enabled: always

logging:
  level:
    root: info
    org:
      springframework:
        security: debug
  file:
    path: logs


jwt:
  secret: ${JWT_SECRET}
  expirationMs: 3600000
google:
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}
  redirect-uri: ${REDIRECT_URI}

